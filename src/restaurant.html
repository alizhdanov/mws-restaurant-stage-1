<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0275d8">
  <link rel="manifest" href="/manifest.webmanifest">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="embeded google map">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine">
        <span class="sr-only">Cousine type:</span>
      </p>
      <address>
        <p id="restaurant-address"></p>
      </address>
      <table id="restaurant-hours" aria-label="Working hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <form id="submit-review">
        <div>
          <label>
            <h4>Username</h4>
            <input type="text" name="name" placeholder="ex: John Doe" required>
          </label>
        </div>
        <div>
          <label>
            <h4>Rating</h4>
            <input type="number" name="rating" min="1" max="5" placeholder="Rating 1-5" required>
          </label>
        </div>
        <div>
          <label>
            <h4>Comments</h4>
            <textarea name="comments" placeholder="ex: The best sushi place in the universe" required></textarea>
          </label>
        </div>
        <button>submit</button>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <link rel="stylesheet" href="styles.css">
  <!-- Beginning scripts -->
  <script type="text/javascript" src="restaurant.bundle.js"></script>
  <!-- End scripts -->

</body>

</html>
