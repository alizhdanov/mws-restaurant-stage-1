<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0275d8">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="main-nav">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="embeded google map">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options" role="search" aria-controls="restaurants-list">
        <h2>Filter Results</h2>
        <select aria-label="Choose neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Choose cousine type" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul aria-label="restaraunts list" id="restaurants-list" aria-live="assertive" aria-relevant="additions removals"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="https://unpkg.com/idb@2.1.1/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/toast.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/registerSW.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
